<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto Russia</title>

	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
	<div class="page">
		<header class="header">
			<img class="header__logo" src="./images/header/header-logo.svg" alt="Логотип" loading="lazy">
		</header>
		<main class="content">
			<section class="profile">
				<figure class="profile__figure">
					<img class="profile__avatar" src="./images/profile/photo.webp"
					alt="Фотография французского исследователя Жак-Ив Кусто">
				</figure>

				<div class="profile__description">
					<div class="profile__info">
						<h1 class="profile__header">Жак-Ив Кусто</h1>
						<button class="profile__button profile__button_type_edit" type="button" name="button" aria-label="Редактировать"></button>
					</div>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>

				<button class="profile__button profile__button_type_add" type="button" name="button" aria-label="Добавить"></button>
			</section>

			<section id="cards" class="cards" aria-label="Посещенные места"></section>

			<section class="popup" id="popup-profile">

				<div class="popup__inside">
					<div class="popup__container">
						<h2 class="popup__title">Редактировать профиль</h2>

						<form action="#" name="profile" class="popup__form">
							<input type="text" class="popup__input popup__input_type_name" name="firstName" placeholder="ФИО">
							<input type="text" class="popup__input popup__input_type_status" name="status" placeholder="Вид деятельности">
							<button class="popup__button" type="submit">Сохранить</button>
						</form>
					</div>
					<button class="popup__close" type="button" aria-label="Закрыть"></button>

				</div>

			</section>

			<template id="card">
				<article class="card">
					<figure class="card__figure">
						<img class="card__image image-cover" src="./images/cards/karachaevsk.webp" loading="lazy"
							alt="">
					</figure>
					<div class="card__info">
						<h2 class="card__title"></h2>
						<button class="card__button" type="button" name="button" aria-label="Добавить в избранное"></button>
					</div>

					<button class="card__button-remove" type="button" name="button" aria-label="Удалить карточку"></button>
				</article>
			</template>

		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2023. Евгений М.</p>
		</footer>
	</div><!-- END .page -->

	<script src="./scripts/index.js"></script>
</body>

</html>
