<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto Russia</title>

	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
	<div class="page">
		<header class="header">
			<img class="header__logo" src="./images/header/header-logo.svg" alt="Логотип" loading="lazy">
		</header>
		<main class="content">
			<section class="profile">
				<figure class="profile__figure">
					<img class="profile__avatar" src="./images/profile/photo.webp"
					alt="Фотография французского исследователя Жак-Ив Кусто">
				</figure>

				<div class="profile__description">
					<div class="profile__info">
						<h1 class="profile__header">Жак-Ив Кусто</h1>
						<button class="profile__button profile__button_type_edit" type="button" name="button" aria-label="Редактировать">
							<svg class="image-contain" xmlns="http://www.w3.org/2000/svg">
								<use xlink:href="./images/common/sprite.svg#btn-edit"></use>
							</svg>
						</button>
					</div>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>

				<button class="profile__button profile__button_type_add" type="button" name="button" aria-label="Добавить">
					<svg class="image-contain" xmlns="http://www.w3.org/2000/svg">
						<use xlink:href="./images/common/sprite.svg#btn-add"></use>
					</svg>
				</button>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2023. Евгений М.</p>
		</footer>
	</div><!-- END .page -->
</body>

</html>
