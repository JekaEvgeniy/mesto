<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto Russia</title>
</head>

<body class="body">
	<div class="page">
		<header class="header">
			<img class="header__logo" src="<%=require('./images/header/header-logo.svg')%>" alt="Логотип" loading="lazy">
		</header>
		<main class="content">
			<section class="profile">
				<div class="profile__figure">
					<img class="profile__avatar" src="<%=require('./images/profile/photo.webp')%>" alt="Фотография">
					<button class="profile__button profile__button_type_avatar" type="button" name="button"
						aria-label="Обновить фотографию"></button>
				</div>

				<div class="profile__description">
					<div class="profile__info">
						<h1 class="profile__header">Жак-Ив Кусто</h1>
						<button class="profile__button profile__button_type_edit" type="button" name="button" aria-label="Редактировать"></button>
					</div>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>

				<button class="profile__button profile__button_type_add" type="button" name="button" aria-label="Добавить"></button>
			</section>

			<section id="cards" class="cards" aria-label="Посещенные места"></section>

			<section class="popup" id="popup-profile">

				<div class="popup__inside">
					<div class="popup__container">
						<h2 class="popup__title">Редактировать профиль</h2>

						<form action="#" name="profile" class="popup__form" novalidate>
							<input
								required
								id="profile-name-input"
								class="popup__input popup__input_type_name"
								type="text"
								name="name"
								placeholder="ФИО"
								minlength="2"
								maxlength="40"
								autocomplete="off"
							>
							<span class="popup__error" id="profile-name-input-error"></span>

							<input
								required
								id="profile-status-input"
								class="popup__input popup__input_type_status"
								type="text"
								name="status"
								placeholder="Вид деятельности"
								minlength="2"
								maxlength="200"
								autocomplete="off"
							>
							<span class="popup__error" id="profile-status-input-error"></span>

							<button class="popup__button" type="submit">Сохранить</button>
						</form>
					</div>
					<button class="popup__close" type="button" aria-label="Закрыть"></button>

				</div>

			</section>

			<section class="popup popup_dark_overlay" id="popup-image" aria-label="Попап с картинкой">

				<div class="popup__inside popup__inside_contains_image">

					<figure class="popup-figure">
						<img class="popup-figure__img image-contain" src="#" alt="Изображение">
						<figcaption class="popup-figure__figcaption"></figcaption>
					</figure>
					<button class="popup__close" type="button" aria-label="Закрыть"></button>

				</div>

			</section>


			<section class="popup" id="popup-newcard">

				<div class="popup__inside">
					<div class="popup__container">
						<h2 class="popup__title">Новое место</h2>

						<form action="#" name="card" class="popup__form" novalidate>

							<input
								required
								id="newcard-title-input"
								class="popup__input popup__input_type_title"
								type="text"
								name="name"
								placeholder="Название"
								minlength="2"
								maxlength="30"
								autocomplete="off"
							>
							<span class="popup__error" id="newcard-title-input-error"></span>

							<input
								required
								id="newcard-url-input"
								class="popup__input popup__input_type_url"
								type="url"
								name="link"
								placeholder="Ссылка на картинку"
								autocomplete="off"
							>
							<span class="popup__error" id="newcard-url-input-error"></span>

							<button class="popup__button" type="submit">Создать</button>
						</form>
					</div>
					<button class="popup__close" type="button" aria-label="Закрыть"></button>

				</div>

			</section>


			<section class="popup" id="popup-avatar">

				<div class="popup__inside popup__inside_width_sm">
					<div class="popup__container">
						<h2 class="popup__title">Обновить аватар</h2>

						<form action="#" name="avatar" class="popup__form" novalidate>

							<input
								required
								id="avatar-url-input"
								class="popup__input popup__input_type_url"
								type="url"
								name="avatar"
								placeholder="Ссылка на картинку"
								autocomplete="off"
							>
							<span class="popup__error" id="avatar-url-input-error"></span>

							<button class="popup__button" type="submit">Сохранить</button>
						</form>
					</div>
					<button class="popup__close" type="button" aria-label="Закрыть"></button>

				</div>

			</section>

			<template id="card">
				<article class="card">
					<figure class="card__figure">
						<img class="card__image image-cover" src="#" loading="lazy" alt="">
					</figure>
					<div class="card__info">
						<h2 class="card__title"></h2>
						<button class="card__button" type="button" name="button" aria-label="Добавить в избранное"></button>
					</div>

					<button class="card__button-remove" type="button" name="button" aria-label="Удалить карточку"></button>
				</article>
			</template>

		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2023. Евгений М.</p>
		</footer>
	</div><!-- END .page -->

</body>

</html>
